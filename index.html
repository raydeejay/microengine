<!DOCTYPE html>
<html>

<head>
    <title>MicroEngine</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <script type='text/javascript' src='the.js'></script>

<body>
<!-- EXAMPLE APP START -->
<div>
  <button id="amber-with">Add slime and coin</button>
  <button id="silk-tag">Add spawner</button>
  <button id="jquery-append">Start timed action</button>
</div>
<!-- EXAMPLE APP END -->
<script type='text/javascript'>
    var global = typeof global === "undefined" ? window : global || window;
    new Promise(function (resolve, reject) {
        require(['app'], resolve, reject);
    }).then(function (amber) {
        return amber.initialize({
            //used for all new packages in IDE
            'transport.defaultAmdNamespace': "amber-microengine"
        }).then(function () {
            require(["amber-ide-starter-dialog"], function (dlg) {
                dlg.start();
            });
            amber.globals.Microengine._start();
        });
    });
</script>
</body>

</html>
